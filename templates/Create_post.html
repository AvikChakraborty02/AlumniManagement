<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <title>Alumni | Create Post</title>
  <link rel="icon" type="image/png" href="{% static 'logo3.png' %}">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <style>
    
    body {
        font-family: 'Nunito', sans-serif;
      }
  
      p {
        font-size: 16px;
      }
      
    nav {
            background-color: rgb(52, 8, 5);
            position: -webkit-sticky;
            position: sticky;
            z-index: 9999;
            top: 0;
        }
        .nav-item:hover {
            position: relative;
            transform: scale(1.1);
            transition: 0.6s;
        }
        #button {
            background-color: rgb(52, 8, 5);
            color: white;
        }
        #createpost {
            font-size: 16px;
            margin-bottom: 1%;
            margin-top: 1%;
        }
        .card{
          margin: auto;    
          display: flex;  
          align-items: center;
          background-color: #F5F5DC;
        }
        .card-body{
          padding: 0%;
          width: 90%;
        }
        .postimage{
          display: flex;
          justify-content: center;
        }
        
  </style>
</head>
        <body>
          <!--nav bar start -->
              <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="{% static 'logo3.png'%}" alt="" width="50" height="50" class="d-inline-block align-text-center">
                        <strong style="text-wrap: balance;">RCC Institute of Information Technology</strong></a>
                        <a href="/alumni_home/" class="register-btn"><button type="button" class="btn btn-outline-light">Go to Home</button></a>
                </div>
            </nav>
          
            <!--Card-->
          <div class="card mt-3 border-3" style="width: 22rem;">
            <div class="card-body">
              <h4 class="card-title mt-3" style="text-align: center;"><b>Create Post</b></h4>
              <hr>
                  <!--Body-->
                  <div class="postimage">
                    <img src="{% static 'createpost.svg' %}" height="200" width="300">
                  </div>
                  <!--Form-->
                  <form action="/insert_post/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="posted_on" id="currentDate" value="{{ now }}">
                  <p id="createpost">Title (Max Length = 200)</p>
                  <div class="input-group">
                    <input type="text" class="form-control" aria-label="Sizing example input" maxlength="200" name="title" aria-describedby="inputGroup-sizing-default" required>
                  </div>

                  <p id="createpost">Description (Max Length = 3000)</p>
                  <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" maxlength="3000" name="description" required></textarea>
                  </div>
                  
                  <p id="createpost">Link 1</p>
                  <div class="input-group">
                      <input type="url" class="form-control" aria-label="Recipient's username" name="link1" aria-describedby="basic-addon2">
                  </div>

                  <p id="createpost">Link 2</p>
                  <div class="input-group">
                      <input type="url" class="form-control" aria-label="Recipient's username" name="link2" aria-describedby="basic-addon2">
                  </div>

                  <p id="createpost">Link 3</p>
                  <div class="input-group">
                      <input type="url" class="form-control" aria-label="Recipient's username" name="link3" aria-describedby="basic-addon2">
                  </div>
                </div>
                <div class="modal-footer">
                  <a href="/alumni_home/"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button></a>
                  <button class="btn" type="submit" id="button">Post</button>
                </div>
              </form>
            </div>
          </div>
          <br>
          <!-- Footer -->
          <footer class="footer mt-auto py-3 bg-light">
            <div class="container-fl text-center">
              <span class="text">&copy; 2024 by RCC Institute of Information Technology | All Rights Reserved.</span>
            </div>
          </footer>

          <!-- BootStrap JS -->
           <script>
            function getCurrentDate() {
              const now = new Date();
              const year = now.getFullYear();
              const month = (now.getMonth() + 1).toString().padStart(2, '0');
              const day = now.getDate().toString().padStart(2, '0');

              const dateString = `${year}-${month}-${day}`;

              document.getElementById("currentDate").value = dateString;
          }
          getCurrentDate();
           </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </body>
</html>
